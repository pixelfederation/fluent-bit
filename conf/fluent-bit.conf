[SERVICE]
    # Flush
    # =====
    # Set an interval of seconds before to flush records to a destination
    Flush        5

    # Daemon
    # ======
    # Instruct Fluent Bit to run in foreground or background mode.
    Daemon       Off

    # Log_Level
    # =========
    # Set the verbosity level of the service, values can be:
    #
    # - error
    # - warning
    # - info
    # - debug
    # - trace
    #
    # By default 'info' is set, that means it includes 'error' and 'warning'.
    Log_Level    info

    # Parsers_File
    # ============
    # Specify an optional 'Parsers' configuration file
    Parsers_File parsers.conf
    Plugins_File plugins.conf

    # HTTP Server
    # ===========
    # Enable/Disable the built-in HTTP Server for metrics
    HTTP_Server  Off
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

[INPUT]
    Name dummy
    Tag dummy.data

    # Dummy
    # ====
    # JSON string.
    # Default : {"message":"dummy"}
    Dummy {"ip":"78.98.95.93", "ip2": {"x": "", "z": 123}}

    # Rate
    # ====
    # Rate = Message / second
    # Default : 1
    Rate 1

[FILTER]
    Name geoip_lookup
    Match *
    Remove_key ip2
    input_field ip
    output_field geoip
    include_location tre
    include_country_code on
    db_path /fluent-bit/etc/GeoLite2-City.mmdb

[OUTPUT]
    Name stdout
    Match *
